<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/figma.css">
    <title>Виарушка</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="assets/sign.svg" alt="Logo">
    <h1 class="header__title">ВИАРУШКА</h1>
    <nav class="header__nav">
    <button class="header__button">
      <a href="#" class="header__cart">КОРЗИНА</a>
      <img src="assets/cart.svg" alt="Корзина" class="header__cart-logo">
    </button>
    </nav>
  </header>

  <main class="main">
    <div class="main__container">
        <div class="main__text">
      <div class="main__container-text">
        <h1 class="main__container-title">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
        <p class="main__container-content">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
      </div>
      <button class="main__container-button">
        <a href="#" class="main__card">КУПИТЬ</a>
      <img src="assets/card.svg" alt="Купить" class="main__card-logo">
      </button>
    </div>
      <div class="main__container-pic">
        <img src="assets/pic.svg" alt="Главная картинка">
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer__container">
      <nav class="footer__nav">
      <ul class="footer__menu">
        <li class="footer__menu-item"><a href="#">Возможности</a></li>
        <li class="footer__menu-item"><a href="#">Где купить</a></li>
        <li class="footer__menu-item"><a href="#">Доставка</a></li>
        <li class="footer__menu-item"><a href="#">Помощь</a></li>
       </ul>
       </nav>
    </div>
  </footer>
</body>
</html>
